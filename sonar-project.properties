# SonarCloud Project Configuration
# Project identification (get these from SonarCloud dashboard)
sonar.organization=mattlucian
sonar.projectKey=mattlucian_idevelop.tech

# Project metadata
sonar.projectName=idevelop.tech
sonar.projectVersion=1.0

# Source directories
sonar.sources=packages/web/src,packages/functions/src,packages/core/src
sonar.tests=packages/web/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.d.ts,**/coverage/**,.sst/**,**/.vite/**

# Coverage report paths (if tests added later)
sonar.javascript.lcov.reportPaths=packages/web/coverage/lcov.info

# Language
sonar.language=ts

# SCM
sonar.scm.provider=git
