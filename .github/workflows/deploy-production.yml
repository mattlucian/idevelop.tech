name: Deploy Production

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

permissions:
  id-token: write   # Required for AWS OIDC authentication
  contents: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production  # GitHub environment for protection rules
    # Note: Deploys to 'production' stage
    # Frontend: idevelop.tech (or CloudFront URL if custom domain not configured)
    # API: api.idevelop.tech

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to production
        run: npx sst deploy --stage production

      # Note: SST v3 (Ion) doesn't have an 'outputs' command like v2
      # Deployment outputs are shown in the deploy step logs
      # For programmatic access, parse deploy output or use SST SDK
