name: Deploy Dev

on:
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

permissions:
  id-token: write   # Required for AWS OIDC authentication
  contents: read

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev  # GitHub environment for dev stage

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to dev stage
        run: npx sst deploy --stage dev

      - name: Comment deployment URL on commit
        if: success()
        run: |
          echo "âœ… Deployed to dev stage"
          echo "Frontend: https://dev.idevelop.tech"
          echo "API: https://dev-api.idevelop.tech"
