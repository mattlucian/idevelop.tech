name: PR Checks

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  checks:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check frontend
        run: |
          cd packages/web
          npm run type-check

      - name: Build frontend
        run: |
          cd packages/web
          npm run build

      - name: Lint frontend
        run: |
          cd packages/web
          npm run lint
