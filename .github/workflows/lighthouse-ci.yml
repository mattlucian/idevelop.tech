name: Lighthouse CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: cd packages/web && npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/hire-me
            http://localhost:3000/tech
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'
        continue-on-error: true

      - name: Format Lighthouse Results
        if: always()
        run: |
          echo "## ðŸ” Lighthouse CI Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse reports have been generated for this PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Report Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the action output above for the temporary public storage links." >> $GITHUB_STEP_SUMMARY
          echo "Each URL tested will have a corresponding report link." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Pages Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Home page (http://localhost:3000/)" >> $GITHUB_STEP_SUMMARY
          echo "- Hire Me page (http://localhost:3000/hire-me)" >> $GITHUB_STEP_SUMMARY
          echo "- Tech page (http://localhost:3000/tech)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This workflow runs in informational mode and will not block PRs based on scores." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request != null
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const workflowUrl = 'https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId;
            const commentMarker = '<!-- lighthouse-ci-comment -->';

            const commentBody = commentMarker + '\n## ðŸ” Lighthouse CI Reports\n\n' +
              'âœ… Lighthouse audits have been completed for this PR!\n\n' +
              '### ðŸ“Š View Latest Reports\n\n' +
              '**[Click here to view the workflow run](' + workflowUrl + ')**\n\n' +
              'Then expand the **"Run Lighthouse CI"** step and look for lines that say:\n' +
              '```\n' +
              'Open the report at https://storage.googleapis.com/...\n' +
              '```\n\n' +
              'You\'ll find **5 report links** (one for each page tested).\n\n' +
              '### ðŸ“„ Pages Tested\n' +
              '- **Home page** (`/`) - Marketing/landing pattern\n' +
              '- **Hire Me page** (`/hire-me`) - Form/contact pattern\n' +
              '- **Tech page** (`/tech`) - Content/catalog pattern\n' +
              '- **Service detail** (`/services/integration`) - Service page pattern\n' +
              '- **Service detail** (`/services/web-development`) - Alternative service pattern\n\n' +
              '---\n' +
              '> â„¹ï¸ **Note:** This is an informational check and will not block the PR. ' +
              'Reports provide insights into performance, accessibility, SEO, and best practices.\n\n' +
              '*Last updated: ' + new Date().toISOString() + '*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body && comment.body.includes(commentMarker)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
              console.log('Updated existing Lighthouse comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new Lighthouse comment');
            }
