name: Lighthouse CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Wait for deployment to complete when testing deployed URLs
      - name: Wait for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          echo "Waiting for deployment to complete..."
          sleep 120  # Wait 2 minutes for SST deployment to complete

          # Check if dev.idevelop.tech is accessible
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -sSf https://dev.idevelop.tech > /dev/null 2>&1; then
              echo "âœ… dev.idevelop.tech is accessible"
              exit 0
            fi
            echo "â³ Waiting for dev.idevelop.tech to be accessible (attempt $((attempt+1))/$max_attempts)..."
            sleep 30
            attempt=$((attempt+1))
          done
          echo "âš ï¸ dev.idevelop.tech not accessible after $max_attempts attempts, continuing anyway..."

      # Install dependencies and build only for PR testing (localhost)
      - name: Install dependencies
        if: github.event_name == 'pull_request'
        run: npm ci

      - name: Build site
        if: github.event_name == 'pull_request'
        run: cd packages/web && npm run build

      # Set URLs based on event type
      - name: Set Lighthouse URLs
        id: urls
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "urls=http://localhost:3000/,http://localhost:3000/hire-me,http://localhost:3000/tech,http://localhost:3000/services/integration,http://localhost:3000/services/web-design" >> $GITHUB_OUTPUT
            echo "environment=local" >> $GITHUB_OUTPUT
          else
            echo "urls=https://dev.idevelop.tech/,https://dev.idevelop.tech/hire-me,https://dev.idevelop.tech/tech,https://dev.idevelop.tech/services/integration,https://dev.idevelop.tech/services/web-design" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Run Lighthouse CI (with local server)
        if: github.event_name == 'pull_request'
        id: lighthouse-local
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ steps.urls.outputs.urls }}
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'
        continue-on-error: true

      - name: Run Lighthouse CI (deployed site)
        if: github.event_name == 'push'
        id: lighthouse-deployed
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ steps.urls.outputs.urls }}
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc-deployed.json'
        continue-on-error: true

      - name: Set lighthouse outputs
        id: lighthouse
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "links=${{ steps.lighthouse-local.outputs.links }}" >> $GITHUB_OUTPUT
            echo "manifest=${{ steps.lighthouse-local.outputs.manifest }}" >> $GITHUB_OUTPUT
          else
            echo "links=${{ steps.lighthouse-deployed.outputs.links }}" >> $GITHUB_OUTPUT
            echo "manifest=${{ steps.lighthouse-deployed.outputs.manifest }}" >> $GITHUB_OUTPUT
          fi

      - name: Format Lighthouse Results
        if: always()
        run: |
          echo "## ðŸ” Lighthouse CI Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.urls.outputs.environment }}" = "local" ]; then
            echo "Testing against **localhost** (PR preview build)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Testing against **dev.idevelop.tech** (deployed site with CloudFront)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Report Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the action output above for the temporary public storage links." >> $GITHUB_STEP_SUMMARY
          echo "Each URL tested will have a corresponding report link." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Pages Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Home page" >> $GITHUB_STEP_SUMMARY
          echo "- Hire Me page" >> $GITHUB_STEP_SUMMARY
          echo "- Tech page" >> $GITHUB_STEP_SUMMARY
          echo "- Integration service page" >> $GITHUB_STEP_SUMMARY
          echo "- Web Design service page" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This workflow runs in informational mode and will not block based on scores." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request != null
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const commentMarker = '<!-- lighthouse-ci-comment -->';
            const linksOutput = `${{ steps.lighthouse.outputs.links }}`;
            const manifestOutput = `${{ steps.lighthouse.outputs.manifest }}`;

            console.log('Links output:', linksOutput);
            console.log('Manifest output:', manifestOutput);

            let reportLinks = [];

            // Try to parse the links output
            if (linksOutput && linksOutput !== '' && linksOutput !== 'undefined') {
              try {
                // The links output might be JSON or newline-separated
                if (linksOutput.startsWith('[') || linksOutput.startsWith('{')) {
                  const parsed = JSON.parse(linksOutput);
                  reportLinks = Array.isArray(parsed) ? parsed : Object.values(parsed);
                } else {
                  // Try splitting by newlines
                  reportLinks = linksOutput.split('\n').filter(l => l.trim().startsWith('http'));
                }
              } catch (e) {
                console.log('Could not parse links:', e);
              }
            }

            // Try to parse manifest for URLs
            if (reportLinks.length === 0 && manifestOutput && manifestOutput !== '' && manifestOutput !== 'undefined') {
              try {
                const manifest = JSON.parse(manifestOutput);
                if (Array.isArray(manifest)) {
                  reportLinks = manifest.map(m => m.url || m.summary || m.reportUrl).filter(Boolean);
                }
              } catch (e) {
                console.log('Could not parse manifest:', e);
              }
            }

            const pageNames = ['Home (`/`)', 'Hire Me (`/hire-me`)', 'Tech (`/tech`)', 'Integration (`/services/integration`)', 'Web Design (`/services/web-design`)'];

            let commentBody = commentMarker + '\n## ðŸ” Lighthouse Reports\n\n';
            commentBody += '**Testing against:** localhost (PR preview build)\n\n';

            if (reportLinks.length > 0) {
              reportLinks.forEach((link, idx) => {
                const pageName = pageNames[idx] || 'Page ' + (idx + 1);
                commentBody += '- **' + pageName + '**: ' + link + '\n';
              });
            } else {
              const logsUrl = 'https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId;
              commentBody += '*No report URLs available. Check the workflow logs: ' + logsUrl + '*\n';
            }

            commentBody += '\n*Updated: ' + new Date().toISOString() + '*';

            // Find and update/create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body && comment.body.includes(commentMarker)
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
