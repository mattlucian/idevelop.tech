name: Lighthouse CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: cd packages/web && npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/hire-me
            http://localhost:3000/tech
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'
        continue-on-error: true

      - name: Format Lighthouse Results
        if: always()
        run: |
          echo "## üîç Lighthouse CI Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse reports have been generated for this PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Report Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the action output above for the temporary public storage links." >> $GITHUB_STEP_SUMMARY
          echo "Each URL tested will have a corresponding report link." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÑ Pages Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Home page (http://localhost:3000/)" >> $GITHUB_STEP_SUMMARY
          echo "- Hire Me page (http://localhost:3000/hire-me)" >> $GITHUB_STEP_SUMMARY
          echo "- Tech page (http://localhost:3000/tech)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This workflow runs in informational mode and will not block PRs based on scores." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request != null
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const workflowUrl = 'https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId;

            const comment = '## üîç Lighthouse CI Reports\n\n' +
              '‚úÖ Lighthouse audits have been completed for this PR!\n\n' +
              '### üìä View Reports\n\n' +
              '**[Click here to view the workflow run](' + workflowUrl + ')**\n\n' +
              'Then expand the **"Run Lighthouse CI"** step and look for lines that say:\n' +
              '```\n' +
              'Open the report at https://storage.googleapis.com/...\n' +
              '```\n\n' +
              'You\'ll find **3 report links** (one for each page tested).\n\n' +
              '### üìÑ Pages Tested\n' +
              '- **Home page** (`/`)\n' +
              '- **Hire Me page** (`/hire-me`)\n' +
              '- **Tech page** (`/tech`)\n\n' +
              '---\n' +
              '> ‚ÑπÔ∏è **Note:** This is an informational check and will not block the PR. ' +
              'Reports provide insights into performance, accessibility, SEO, and best practices.';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
