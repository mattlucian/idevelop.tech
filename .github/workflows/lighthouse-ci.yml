name: Lighthouse CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: cd packages/web && npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/hire-me
            http://localhost:3000/tech
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'
        continue-on-error: true

      - name: Format Lighthouse Results
        if: always()
        run: |
          echo "## ðŸ” Lighthouse CI Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse reports have been generated for this PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Report Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the action output above for the temporary public storage links." >> $GITHUB_STEP_SUMMARY
          echo "Each URL tested will have a corresponding report link." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Pages Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Home page (http://localhost:3000/)" >> $GITHUB_STEP_SUMMARY
          echo "- Hire Me page (http://localhost:3000/hire-me)" >> $GITHUB_STEP_SUMMARY
          echo "- Tech page (http://localhost:3000/tech)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This workflow runs in informational mode and will not block PRs based on scores." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request != null
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            // Get manifest data if available (action stores it in specific format)
            const manifest = '${{ steps.lighthouse.outputs.manifest }}';
            const links = '${{ steps.lighthouse.outputs.links }}';

            let reportLinks = '';

            // Try to parse output from action
            if (manifest && manifest !== '') {
              try {
                const data = JSON.parse(manifest);
                if (data && Array.isArray(data)) {
                  reportLinks = data.map((item, idx) => {
                    const url = item.url || 'Unknown';
                    const reportUrl = item.summary || item.reportUrl || '';
                    const pageName = url.includes('/hire-me') ? 'Hire Me' :
                                     url.includes('/tech') ? 'Tech' : 'Home';
                    return `- **${pageName}**: [View Report](${reportUrl})`;
                  }).join('\n');
                }
              } catch (e) {
                console.log('Could not parse manifest:', e);
              }
            }

            const comment = `## ðŸ” Lighthouse CI Reports

${reportLinks || 'Reports have been generated! Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) logs.'}

### Pages Tested
- **Home page** (\`/\`)
- **Hire Me page** (\`/hire-me\`)
- **Tech page** (\`/tech\`)

> ðŸ’¡ **Tip:** Look for "Open the report at..." links in the "Run Lighthouse CI" step logs for direct report URLs.

---
*This is an informational check and will not block the PR.*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
