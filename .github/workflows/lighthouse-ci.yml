name: Lighthouse CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: cd packages/web && npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/hire-me
            http://localhost:3000/tech
            http://localhost:3000/services/integration
            http://localhost:3000/services/web-development
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'
        continue-on-error: true

      - name: Extract Report URLs
        id: extract-urls
        if: always()
        run: |
          # This will be populated by the action's output
          echo "The action outputs report URLs to stdout, which we'll parse in the comment step"
          echo "reports_ready=true" >> $GITHUB_OUTPUT

      - name: Format Lighthouse Results
        if: always()
        run: |
          echo "## ðŸ” Lighthouse CI Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse reports have been generated for this PR." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Report Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the action output above for the temporary public storage links." >> $GITHUB_STEP_SUMMARY
          echo "Each URL tested will have a corresponding report link." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Pages Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Home page (http://localhost:3000/)" >> $GITHUB_STEP_SUMMARY
          echo "- Hire Me page (http://localhost:3000/hire-me)" >> $GITHUB_STEP_SUMMARY
          echo "- Tech page (http://localhost:3000/tech)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This workflow runs in informational mode and will not block PRs based on scores." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && github.event.pull_request != null
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const commentMarker = '<!-- lighthouse-ci-comment -->';
            const runId = context.runId;
            const repo = context.repo;

            // Get the workflow run logs to extract report URLs
            let reportUrls = [];
            try {
              // Fetch the job logs
              const jobs = await github.rest.actions.listJobsForWorkflowRun({
                owner: repo.owner,
                repo: repo.repo,
                run_id: runId,
              });

              // Find the lighthouse job
              const lighthouseJob = jobs.data.jobs.find(job => job.name === 'lighthouse');

              if (lighthouseJob) {
                // Get the logs
                const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                  owner: repo.owner,
                  repo: repo.repo,
                  job_id: lighthouseJob.id,
                });

                // Parse logs for report URLs
                const logText = logs.data;
                const urlMatches = logText.match(/https:\/\/storage\.googleapis\.com\/lighthouse-infrastructure\.appspot\.com\/reports\/[^\s]+/g);

                if (urlMatches) {
                  reportUrls = [...new Set(urlMatches)]; // Remove duplicates
                }
              }
            } catch (error) {
              console.log('Could not extract report URLs from logs:', error);
            }

            // Build comment body
            let commentBody = commentMarker + '\n## ðŸ” Lighthouse Reports\n\n';

            if (reportUrls.length > 0) {
              const pageNames = ['Home (`/`)', 'Hire Me (`/hire-me`)', 'Tech (`/tech`)', 'Integration (`/services/integration`)', 'Web Development (`/services/web-development`)'];
              reportUrls.forEach((url, idx) => {
                const pageName = pageNames[idx] || 'Page ' + (idx + 1);
                commentBody += '**' + pageName + '**: ' + url + '\n';
              });
            } else {
              commentBody += '*Report URLs will appear here once the workflow completes*\n';
            }

            commentBody += '\n*Updated: ' + new Date().toISOString() + '*';

            // Find and update/create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body && comment.body.includes(commentMarker)
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
